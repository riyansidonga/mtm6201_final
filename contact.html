<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Plant Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/hover.css@2.3.2/css/hover-min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@600&family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>

    <nav class="navbar navbar-expand-lg" style="background-color: var(--primary-1);">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <picture>
                    <source media="(min-width: 768px)" srcset="images/logo-large.png">
                    <img src="images/logo-small.png" alt="Plant Palette Logo" class="img-fluid" style="max-height: 50px;">
                </picture>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <section class="py-5" style="background-color: var(--secondary-1);">
            <div class="container">
                <h1 class="display-4 text-center mb-4">Get in Touch</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h2 class="section-heading">Contact Information</h2>
                        <p>Email: <a href="mailto:info@plantpalette.com">info@plantpalette.com</a></p>
                        <p>Phone: (123) 456-7890</p>
                        <p>Address: 123 Green Lane, Plant City, PC 12345</p>
                    </div>
                    <div class="col-md-6">
                        <h2 class="section-heading">Send Us a Message</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary hvr-grow">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4" style="background-color: var(--primary-3); color: var(--secondary-1);">
        <div class="container">
            <p>&copy; 2025 Plant Palette. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
